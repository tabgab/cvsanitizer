AWSTemplateFormatVersion: '2010-09-09'
Description: 'CV Sanitizer - Serverless PII Detection and Redaction Service'

Parameters:
  Environment:
    Type: String
    Default: 'dev'
    AllowedValues: ['dev', 'staging', 'prod']
    Description: Environment name
  
  PythonVersion:
    Type: String
    Default: 'python3.9'
    AllowedValues: ['python3.8', 'python3.9', 'python3.10', 'python3.11']
    Description: Python runtime version

Resources:
  # S3 bucket for PDF uploads and processed files
  CVSanitizerBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'cvsanitizer-${Environment}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'AES256'
      VersioningConfiguration:
        Status: Enabled
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: 's3:ObjectCreated:*'
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: '.pdf'
            Function: !GetAtt CVSanitizerFunction.Arn

  # IAM Role for Lambda function
  CVSanitizerLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'cvsanitizer-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: CVSanitizerS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub 'arn:aws:s3:::${CVSanitizerBucket}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub 'arn:aws:s3:::${CVSanitizerBucket}'
        - PolicyName: CVSanitizerCloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${CVSanitizerFunction}:*'

  # Lambda function for CV processing
  CVSanitizerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'cvsanitizer-${Environment}'
      Runtime: !Ref PythonVersion
      Handler: lambda_function.lambda_handler
      Role: !GetAtt CVSanitizerLambdaRole.Arn
      Timeout: 300  # 5 minutes
      MemorySize: 1024
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          S3_BUCKET: !Ref CVSanitizerBucket
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from urllib.parse import unquote_plus
          
          s3_client = boto3.client('s3')
          
          def lambda_handler(event, context):
              try:
                  # Get S3 event details
                  for record in event['Records']:
                      bucket = record['s3']['bucket']['name']
                      key = unquote_plus(record['s3']['object']['key'])
                      
                      # Download PDF from S3
                      download_path = f'/tmp/{os.path.basename(key)}'
                      s3_client.download_file(bucket, key, download_path)
                      
                      # Process CV (placeholder for actual CV Sanitizer logic)
                      # In real implementation, this would call the CV Sanitizer
                      result = process_cv(download_path)
                      
                      # Upload results back to S3
                      base_name = os.path.splitext(os.path.basename(key))[0]
                      redacted_key = f'processed/{base_name}_redacted.json'
                      pii_key = f'processed/{base_name}.pii.json'
                      
                      s3_client.put_object(
                          Bucket=bucket,
                          Key=redacted_key,
                          Body=json.dumps(result['redacted_data']).encode(),
                          ContentType='application/json'
                      )
                      
                      s3_client.put_object(
                          Bucket=bucket,
                          Key=pii_key,
                          Body=json.dumps(result['pii_mapping']).encode(),
                          ContentType='application/json'
                      )
                      
                      # Clean up
                      os.remove(download_path)
                      
                  return {
                      'statusCode': 200,
                      'body': json.dumps({
                          'message': 'CV processing completed successfully',
                          'processed_files': [redacted_key, pii_key]
                      })
                  }
              
              except Exception as e:
                  print(f"Error processing CV: {str(e)}")
                  return {
                      'statusCode': 500,
                      'body': json.dumps({
                          'error': str(e)
                      })
                  }
          
          def process_cv(pdf_path):
              """Placeholder for CV Sanitizer processing"""
              # This would be replaced with actual CV Sanitizer logic
              return {
                  'redacted_data': {
                      'cv_filename': 'redacted_cv.json',
                      'processing_date': '2024-01-01T00:00:00Z',
                      'redacted_text': 'Sample redacted text...',
                      'pii_summary': {'total': 0}
                  },
                  'pii_mapping': {}
              }

  # API Gateway for manual processing
  CVSanitizerAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'cvsanitizer-api-${Environment}'
      Description: 'API for CV Sanitizer service'

  # API Gateway resource
  CVSanitizerAPIResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref CVSanitizerAPI
      ParentId: !GetAtt CVSanitizerAPI.RootResourceId
      PathPart: 'process'

  # API Gateway method
  CVSanitizerAPIMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref CVSanitizerAPI
      ResourceId: !Ref CVSanitizerAPIResource
      HttpMethod: 'POST'
      AuthorizationType: 'NONE'
      Integration:
        Type: 'AWS_PROXY'
        IntegrationHttpMethod: 'POST'
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CVSanitizerFunction.Arn}/invocations'

  # Lambda permission for API Gateway
  CVSanitizerAPIPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt CVSanitizerFunction.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CVSanitizerAPI}/*'

  # CloudWatch Log Group
  CVSanitizerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${CVSanitizerFunction}'
      RetentionInDays: 30

Outputs:
  BucketName:
    Description: 'S3 bucket for CV files'
    Value: !Ref CVSanitizerBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'
  
  LambdaFunctionArn:
    Description: 'Lambda function ARN'
    Value: !GetAtt CVSanitizerFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionArn'
  
  APIGatewayURL:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${CVSanitizerAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: !Sub '${AWS::StackName}-APIGatewayURL'
